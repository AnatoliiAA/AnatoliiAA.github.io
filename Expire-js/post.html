	<header class="header" id="header">

						<img src="img/logo.png" alt="Expire" class="logo__image" />
						<p class="logo__text">Expire</p>
					</a>
					<p class="header__our-location">Post</p>
				</div>
				<nav class="main-nav">
					<ul class="main-nav__list">
						<li class="main-nav__item">
							<a href="index.html" class="main-nav__link">home</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">portfolio</a>
						</li>
						<li class="main-nav__item">
							<a href="blog.html" class="main-nav__link main-nav__link--active">blog</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">pages</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">about us</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">contact</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="row">
				<div class="location">
					<a href="index.html" class="location__text">home</a>
					<i class="location__icon"></i>
					<a href="blog.html" class="location__text">blog</a>
					<i class="location__icon"></i>
					<a href="blog.html" class="location__text">Coffee is good, coffee is great</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container" id="main-content">
		<div class="share" id="share">
			<h2 class="share__title">Share with your friends</h2>
			<nav class="social-nav social-nav--share">
				<ul class="social-nav__list social-nav__list--share">
					<li class="social-nav__item">
						<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--share social-nav__icon--face"></span></a>
					</li>
					<li class="social-nav__item">
						<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--share social-nav__icon--tweet"></span></a>
					</li>
					<li class="social-nav__item">
						<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--share social-nav__icon--linked"></span></a>
					</li>
					<li class="social-nav__item">
						<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--share social-nav__icon--google"></span></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="make-comm" id="make-comm">
		<div class="make-comm__data">
			<input type="text" class="make-comm__input" placeholder="Name" /><span class="border-input"></span>
			<input type="email" class="make-comm__input" placeholder="E-mail" /><span class="border-input"></span>
		</div>
		<textarea name="comment" cols="30" rows="10" class="make-comm__message" placeholder="Message"></textarea><span class="border-area"></span>
	</div>

	<input type="search" class="side-nav__search" placeholder="Search" id="search" /><span class="border-search" id="search-border"></span>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<nav class="social-nav">
					<ul class="social-nav__list">
						<li class="social-nav__item">
							<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--face"></span></a>
						</li>
						<li class="social-nav__item">
							<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--tweet"></span></a>

						<li class="social-nav__item">
							<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--linked"></span></a>

							<a href="#" class="social-nav__link"><span class="social-nav__icon social-nav__icon--google"></span></a>

						<img src="img/logo.png" alt="Expire" class="logo__image logo__image--bottom" />

					</a>
				</div>
				<div class="footer__copyright">
					<p class="footer__text">&copy; Copryright 2014, design by dingo_design</p>
				</div>
			</div>
		</div>
	</footer>
	<a href="#header" class="go-up"><span class="go-up__icon"></span></a>
	<script src="js/dataPost.js"></script>
	<script src="js/createDomPost.js"></script>
